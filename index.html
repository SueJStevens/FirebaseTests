<body>
    <div class="container">

        <br>

        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">Employee Data Management</h1>
            <h2 class="text-center">Employee Billable Hours</h2>
        </div>
        <div class="row">

            <!-- Sign-Up Card-->
            <div class="col-lg-12">
                <div class="card card-default">
                    <div class="card-header">
                        Add Employee
                    </div>
                    <div class="card-body">

                        <!-- Sign-up Form (note the various input "types")-->
                        <form role="form">
                            <div class="form-group row">
                                <label for="employeeName-input">Employee Name:</label>
                                <input class="form-control" id="employeeName-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="role-input">Role:</label>
                                <input class="form-control" id="role-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="startDate-input">Start Date:</label>
                                <input class="form-control" id="startDate-input" type="date">
                            </div>
                            <div class="form-group row">
                                <label for="monthlyRate-input">Monthly Rate</label>
                                <input class="form-control" id="monthlyRate-input" type="number">
                            </div>
                            <button class="btn btn-default" id="add-employee" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>

        <!-- Sign-Up Card-->
        <div class="col-lg-12">
            <div class="card card-default">
                <div class="card-header">Employee Table</div>
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Employee Name</th>
                                <th scope="col">Role</th>
                                <th scope="col">Start Date</th>
                                <th scope="col">Months Worked</th>
                                <th scope="col">Monthly Rate ($)</th>
                                <th scope="col">Total Billed ($)</th>
                            </tr>
                        </thead>
                        <tbody id="employeeTable">
                            <tr>
                                <th id="employeeName" scope="col">Employee Name</th>
                                <th id="role" scope="col">Role</th>
                                <th id="startDate" scope="col">Start Date</th>
                                <th id="monthsWorked" scope="col">Months Worked</th>
                                <th id="monthlyRate" scope="col">Monthly Rate ($)</th>
                                <th id="totalBilled" scope="col">Total Billed ($)</th>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>

    </div>
